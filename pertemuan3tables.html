<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertemuan 3 tables</title>

    <!-- pake #selesai buat id selesai di td krn id itu pakai pagar -->
    <style>

     #selesai {
            text-align: center;
        
     }
    </style>
</head>
<body>

    
    <table border="1"> <!-- ada border di samping table biar ada garis untuk table nya-->
        <tr> <!-- tr buat bungkus si td-->
            <th>nama</th> <!-- th itu table head biar bold-->
            <th>nilai</th>
            </tr>
        <tr>
            <td>budi</td>
            <td>60</td>    
        </tr>
        <tr>
            <td>kamari</td>
            <td>70</td>
            </tr>    
        <tr>
            <!-- rowspan / colspan biar tulisan selesai berada di tgh tdk terhalang oleh garis
              dan angka dua disini fungsi nya utk nge merge dua tabel -->
              <!-- cari tahu rowspan dan colspan -->

            <td id="selesai" colspan="2">selesai</td> 
        </tr>
        <img src="FOTO/formal foto.jpg" alt=""> <!-- FOTO itu ada di folder foto lalu formal foto itu nama file nya -->
                </table>
    
</body>
</html>
