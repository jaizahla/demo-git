<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pertemuan 3 text allign</title>

    <!-- p di style buat naruh paragraf di body biar berada di center/tgh -->
     <!-- guna padding agar konten tidak menempel dgn garis tepi/border-->
      <!-- margin itu space/ruang kosong yg berada di sisi paling luar elemen-->
     
    <style>
        *{
            border-style: dashed;
            padding: 10px;
            margin: 20px;
        }
    
        p{ 
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
    </style>
</head>
<body>
    <h1>puisi</h1>
    
    <p>lorem ipsum dolor sit amet</p>
</body>
</html>
